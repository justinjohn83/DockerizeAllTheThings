<md-toolbar color="primary">
  Products
</md-toolbar>

<div class="app-content">
  <md-card>
    <md-list>
      <md-list-item *ngFor="let product of products">{{ product }}</md-list-item>
    </md-list>
  </md-card>
  <md-card>
    <md-list>
      <md-list-item *ngFor="let food of foods">{{ food }}</md-list-item>
    </md-list>
  </md-card>
</div>
